<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake And Ladder</title>
  </head>
  <body>
    <div id="canva"></div>
    <div class="dice-box">
      <div class="dice">
        <div class="sides">
          <div class="side" style="--i: 0">
            <div class="dots">1</div>
          </div>
          <div class="side" style="--i: 1">
            <div class="dots">2</div>
          </div>
          <div class="side" style="--i: 2">
            <div class="dots">3</div>
          </div>
          <div class="side" style="--i: 3">
            <div class="dots">4</div>
          </div>
          <div class="side top">
            <div class="dots">5</div>
          </div>
          <div class="side top bottom">
            <div class="dots">6</div>
          </div>
        </div>
      </div>
    </div>
    <div class="player-selection">
      <div>
        <button>2 player</button>
        <button>3 player</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
