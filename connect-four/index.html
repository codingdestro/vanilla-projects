<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="player-box">
      <div class="player">
        <div class="coin blue"></div>
        <span>player 1</span>
        <span id="p1">0</span>
      </div>
      <div class="player active">
        <div class="coin red"></div>
        <span>player 2</span> <span id="p2">0</span>
      </div>
    </div>
    <div class="board"></div>
    <div class="countdown">
      <div class="heading">player 1's turn</div>
      <div class="time">15s</div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
