<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" value="0" />
      <div class="buttons">
        <button id="clear" class="btn">C</button>
        <button id="backspace" class="btn">‚Üê</button>
        <button id="ope" class="btn">%</button>
        <button id="ope" class="btn operator">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="ope" class="btn operator">x</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="ope" class="btn operator">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="ope" class="btn operator">+</button>

        <button class="btn zero">0</button>
        <button id="dot" class="btn">.</button>
        <button id="equal" class="btn equal">=</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
