<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="year-box">
          <div class="btn">
            <div class="button"><</div>
          </div>
          <div class="year"></div>
          <div class="btn">
            <div class="button">></div>
          </div>
        </div>

        <div class="date-container">
          <div class="week">
            <div>sun</div>
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
          </div>
          <div class="date"></div>
        </div>
      </div>
    </div>
  </body>
</html>
