<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">welcome to memory game</div>
    <div class="heading score">
      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/5432/5432626.png"
          alt="score"
          width="65"
          height="65"
        />
        : <span>0</span>
      </div>
      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png"
          alt="health"
          width="40"
          height="40"
        />
        : <span>10</span>
      </div>
    </div>
    <div class="container"></div>
    <button class="reset btn">reset</button>
  </body>
  <script src="./main.js" defer></script>
</html>
