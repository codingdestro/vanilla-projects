<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="calculate-box">
          <div class="emi_card">
            <div class="emi heading">Your EMI is</div>
            <div class="emi amount">300</div>
            <div class="emi heading">per month</div>
          </div>
          <div class="detail_card">
            <div class="info-card">
              <div class="heading">principal amount</div>
              <div class="amount">24,000</div>
            </div>
            <div class="info-card">
              <div class="heading">interest payable</div>
              <div class="amount">24,000</div>
            </div>
            <div class="info-card">
              <div class="heading">total amount</div>
              <div class="amount">24,000</div>
            </div>
          </div>
        </div>
        <div class="card_input-box">
          <div class="input-box">
            <label>Amount</label>
            <input type="number" />
          </div>
          <div class="input-box">
            <label>interest rate </label>
            <input type="number" />
          </div>
          <div class="input-box">
            <label>tensure (months)</label>
            <input type="number" />
          </div>
          <button class="calc-btn">calculate</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js" defer></script>
</html>
